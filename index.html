<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <h1>Hello, World!</h1>
    <script>
    
      // Option 1
      var params = {
        from_date:'2016-11-02',
        to_date:'2016-12-01',
        limit:200,
        interval:30,
        //segment: 'Campaign Source'
      }
      MP.api.funnel('View Trial Page', 'Sign up for Trial', params).done(function(results) {
        var funnel_return = [];
        for(var step = 0; step < results.length; step++){
          funnel_return[step] = 0;
          _.each(results[step], function(date_obj){
            funnel_return[step] += date_obj.count;
          });
        }
        console.log(funnel_return);
        console.log(results);
      });
      
      // Option 2 
      var params = {
        funnel_id:1936953,
        from_date:'2016-11-02',
        to_date:'2016-12-01',
        limit:200,
        interval:30,
        on: 'properties["Campaign Source"]'
      }
      MP.api.query('/api/2.0/funnels', params).done(function(results){
        console.log(results);
      });
    </script>
  </body>
</html>
